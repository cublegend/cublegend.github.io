<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
    <div style="position:fixed; margin:10px;">
        <a href="./marker.html"> Another Simple Example of Marker Detection</a>
        <button onclick="onMouseClick()">Click Me to Enter Camera Mode</button>
    </div>
    <div id="arMode"></div>
</body>

<script>
    function onMouseClick() {
        let div = document.getElementById("arMode");
        div.innerHTML = 
        '<a-scene vr-mode-ui="enabled:false" embeded arjs="sourceType: webcam; debugUIEnabled: false;">' +
            '<a-camera gps-camera rotation-reader></a-camera>' +
            '<a-box position="3 0.5 0" animation="property:rotation; dur:3000; to:360 360 0; easing:linear; loop:true"></a-box>' +
        '</a-scene>';
        if (navigator.geolocation)
            navigator.geolocation.getCurrentPosition((position) => {
                console.log(position);
                let gpsEntity = document.querySelector('a-box');
                gpsEntity.setAttribute("gps-entity-place",{latitude: 0, longitude: 0});
                console.log(gpsEntity.getAttribute("gps-entity-place"));
            });
        }
</script>
