<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
    <p> Click Me to get your coordinates! </p>
    <button onclick="getLocation()"> Try It</button>
    <p id="demo"></p>
    <button onclick="enableCamera()">Click Me to Enable Camera!(Testing)</button>
    <br>
    <a href="./marker.html"> Another Simple Example of Marker Detection</a>
    <div id="ar"></div>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.015 0.015 0.015" gps-entity-place="longitude: 117.129361; latitude: 31.829736;" animation-mixer/>
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
    
    </fieldset>
    

    <script>
        var x = document.getElementById("demo");
        var lat;
        var long;
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else {
                x.innerHTML = "Geolocation not supported";
            }
        }
        function showPosition(position) {
            lat = position.coords.latitude;
            long = position.coords.longitude;
            var msg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
            x.innerHTML = "Your position is at: " + long + "; " + lat +
                          "\nYou are " + msg + " away from the Magnemite!";
        }

        function enableCamera() {
            document.getElementById("ar").innerHTML = 
            '<a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">' +
        '<a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: ' + long + '; latitude: '
        + lat + ';" animation-mixer/>' +
        '<a-camera gps-camera rotation-reader></a-camera> </a-scene>';
        }
    </script>
</body>
