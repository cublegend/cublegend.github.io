<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    
</head>

<body style='margin: 0; overflow: hidden;'>
    <div style="position:fixed; margin:10px;">
        <a href="./marker.html"> Another Simple Example of Marker Detection</a>
        <button onclick="onMouseClick()">Click Me to Enter Camera Mode</button>
    </div>
    <div id="arMode"></div>
</body>

<script>
    function onMouseClick() {
        let div = document.getElementById("arMode");
        div.innerHTML = 
        '<a-scene vr-mode-ui="enabled:false" embeded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">' +
            '<a-camera gps-camera rotation-reader></a-camera>' +
            '<a-box position="0 0 0" gps-entity-place></a-box>' +
        '</a-scene>';
        if (navigator.geolocation)
            navigator.geolocation.getCurrentPosition((position) => {
                console.log(position);
                let gpsEntity = document.querySelector('a-box');
                gpsEntity.setAttribute("gps-entity-place",{latitude: position.coords.latitude, longitude: position.coords.longitude});
                console.log(gpsEntity.getAttribute("gps-entity-place"));
            });
        }
</script>
