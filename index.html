<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimalistic Portfolio">
    <meta name="keywords" content="Portfolio, Minimalist, Clean Design">
    <meta name="author" content="Haoxuan Ma">
    <title>Haoxuan Ma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet"> <!-- Noto Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sticky Top Bar with Navigation Menu -->
    <div class="transparent-menu-bar">
        <!-- Toggle Button -->
        <div class="menu-toggle" id="menu-toggle">☰</div>

        <!-- Navigation Menu -->
        <nav class="nav-menu" id="nav-menu">
            <div class="menu-toggle" id="menu-exit">×</div>
            <a href="#home" class="hover-underline-effect">Home</a>
            <a href="#games" class="hover-underline-effect">Games</a>
        </nav>
    </div>

    <!-- Centered Text Container -->
    <div class="center-text" id="home">
        Haoxuan, Ma
    </div>

    <!-- Hidden Sections for Game, Music, and Contact -->
    <div class="projects-container" id="games">
        <div class="projects-grid" >
            <div class="project-card">
                <h3>Treat Team</h3>
                <div class="project-image"> 
                    <a href="https://bluebirdstudios.net/" target="_blank">
                        <img src="./img/treatteam.png" alt="Treat Team">
                    </a>
                </div>
            </div>
            <div class="project-card">
                <h3>Theseus Orbital Station</h3>
                <div class="project-image"> 
                    <a href="https://andixu1111.wixsite.com/498studio6" target="_blank">
                        <img src="./img/theseus.png" alt="Theseus Orbital Station">
                    </a>
                </div>
            </div>
            <div class="project-card">
                <h3>Ragnarok TD</h3>
                <div class="project-image"> 
                    <a href="https://wolverinesoft-studio.itch.io/ragnarok-td" target="_blank">
                        <img src="./img/ragnarok.png" alt="Ragnarok TD">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
