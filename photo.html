<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoxuan Ma</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/photo.css">
    <link rel="stylesheet" href="css/glitch.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+HK&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="body">
    <div class="browser">
        <div class="browser-header">
            <div class="browser-title">Haoxuan Ma - Photo</div>
            <div class="buttons-container">
                <button class="button" id="left-button">
                    <img src="resource/LeftButton.svg" alt="LeftButton">
                </button>
                <button class="button" id="right-button">
                    <img src="resource/RightButton.svg" alt="RightButton">
                </button>
                <button class="button" id="close-button">
                    <img src="resource/CloseButton.svg" alt="CloseButton">
                </button>
            </div>
        </div>
        <div class="scroll-container">
            <div class="section">
                <div class="background">
                    <div class="parallax-container" data-speed="0.1">
                        <div class="text-container" data-text="Ontario" data-font-size="4" data-blur="1"></div>
                    </div>
                    <div class="parallax-container" data-speed="0.02">
                        <div class="text-container" data-text="Ontario" data-font-size="3" data-blur="2"></div>
                    </div>
                </div>
                <div class="foreground-content">
                    <div class="background-title">Ontario</div>
                    <img src="resource/photo/000083470002.jpg" alt="Foreground Image">
                    <img src="resource/photo/000083490007.jpg" alt="Foreground Image">
                    <img src="resource/photo/000083470029.jpg" alt="Foreground Image">
                    <img src="resource/photo/000083470026.jpg" alt="Foreground Image">
                    <img src="resource/photo/000083470024.jpg" alt="Foreground Image">
                    <img src="resource/photo/000083490026.jpg" alt="Foreground Image">
                </div>
            </div>
        </div>

    </div>
    <img id="transition-screen" src="resource/noise.gif">
    <script src="js/common.js"></script>
    <script src="js/glitch.js"></script>
    <script src="js/photo.js"></script>
</body>

</html>
