<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-nft
            type="nft"
            url="https://cublegend.github.io/UncleMai/resources/card-nft/steamship"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity 
                gltf-model-legacy="https://cublegend.github.io/UncleMai/resources/models/jt05.gltf" 
                scale="1 1 1" 
                position="0 0 0"
            ></a-entity>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
