<html class="">
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src=" ./index.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
        </script>
    </head>

    <body style="margin:0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled:false" embedded arjs cursor scene-control>
            <a-marker preset="hiro">
                <a-box class="note" color="yellow" position="0 0 0" rotation="-90 0 0" 
                scale="1 1 0.02">
                <a-entity textarea="text: hello; color:black; transparentBG: true;" id="note_text" position="0 0 2"></a-entity>
                </a-box>
                
            </a-marker>
            <a-entity camera></a-entity>
            <a-entity cursor="fuse: false" raycaster="objects: .clickable"></a-entity>
        </a-scene>
    </body>
</html>
