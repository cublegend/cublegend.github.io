<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./index.js"></script>
    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs>
      <a-nft
        type="nft"
        url="https://cublegend.github.io/objectplane/resources/helium"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
         <!-- box to cover up the cube -->
         <a-box
            scale="200 200 200"
            position="200 400 -200"
            material="transparent: true; opacity:0.2"
          ></a-box>

          <a-box scale="200 200 200"
          position="200 200 -200"
          material="transparent: true; color: yellow"></a-box>
          
          <a-box scale="200 200 200"
          position="200 0 -200"
          material="transparent: false; color: red"></a-box>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
