<!DOCTYPE html>
<html>
  <head>
    <title>Build Your City Demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./index.js"></script>
    <script src="./box-collider.js"></script>
    <script src="./building-floor.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded vr-mode-ui="enabled:false;" arjs='trackingMethod: best; debugUIEnabled: false; sourceType: webcam' scene-event-handler>
      <a-marker cursor="rayOrigin:mouse;" raycaster="objects: .clickable; interval: 1" preset="hiro">
        <a-box id="base" building-floor="depth: 4; height: 1; width: 4">
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>

</html>
