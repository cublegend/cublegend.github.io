<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Fixes the position problem -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Build Your City Demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-mouse-dragndrop-component@1.0.4/dist/index.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene fullscreen cursor="fuse:false; rayOrigin:mouse;" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;" scene-event-handler>
      <a-marker preset="hiro">
        <a-box id="base" building-floor scale="5 1 5"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>

</html>
