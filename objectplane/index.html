<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Object Plane Detection</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <!-- Body -->
    <body style="margin: 0; overflow: hidden;">

        <!-- A-frame scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embeded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-marker type="pattern" preset="custom" url="https://cublegend.github.io/objectplane/resources/helium.patt">
            <a-plane position="0 -1 0" color="yellow" rotation=" -90 0 0" scale= "10 10 1"></a-plane>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
